<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ===== REMIXICONS ===== -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
    />

    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Glass login form</title>
  </head>
  <body>
    <div class="container">
      <div class="login__content">
        <img
          src="/assets/img/bg-login.png"
          alt="login image"
          class="login__img"
        />
        <form action="" class="login__form">
          <div>
            <h1 class="login__title"><span>Lorem</span>, ipsum.</h1>
            <p class="login__description">Lorem ipsum dolor sit amet.</p>
          </div>
          <div>
            <div class="login__inputs">
              <div>
                <label for="" class="login__label">Lorem</label>
                <input
                  type="email"
                  required
                  class="login__input"
                  placeholder="Enter your email address"
                />
              </div>
              <div>
                <label for="" class="login__label">Lorem</label>
                <div class="login__box">
                  <input
                    type="password"
                    class="login__input"
                    id="input-pass"
                    placeholder="Enter your password"
                    required="required"
                  />
                  <i class="ri-eye-off-line login__eye" id="input-icon"></i>
                </div>
              </div>
            </div>
            <div class="login__check">
              <input type="checkbox" class="login__check-input" />
              <label for="" class="login__check-label">Lorem, ipsum.</label>
            </div>
          </div>
          <div>
            <div class="">
              <button class="">Lorem, ipsum.</button>
              <button class="">Lorem, ipsum.</button>
              <a href="#" class="login__forgot">Lorem, ipsum.</a>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- ===== MAIN JS ===== -->
    <script src="assets/js/main.js"></script>
  </body>
</html>
